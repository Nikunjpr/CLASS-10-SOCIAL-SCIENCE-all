<div class="app-mockup-container">
    
    <!-- STYLE SECTION (CSS) -->
    <style>
        /* 1. Main Container Design */
        .app-mockup-container {
            width: 100%;
            max-width: 500px; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§ú‡•à‡§∏‡§æ ‡§≤‡•Å‡§ï ‡§∞‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* 3D Shadow effect */
            overflow: hidden;
            border: 1px solid #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        /* 2. Header Design (App Bar) */
        .app-header {
            background: linear-gradient(135deg, #2196f3, #1976d2); /* Blue Gradient */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 3. Iframe Wrapper (Loader ke liye) */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 80vh; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡§æ 80% ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ */
            min-height: 600px;
            background: #f4f7f6;
        }

        /* 4. The Iframe Itself */
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            opacity: 0; /* ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§§‡§ï ‡§õ‡•Å‡§™‡§æ ‡§∞‡§π‡•á‡§ó‡§æ */
            transition: opacity 0.5s ease;
        }

        /* 5. Loading Spinner */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2196f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 1;
        }

        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* 6. Footer Controls */
        .app-footer {
            background: #fff;
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
        }

        .action-btn {
            background: #f1f3f4;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }

        .action-btn:hover { background: #e0e0e0; }
        .btn-primary { background: #e3f2fd; color: #1976d2; }

    </style>

    <!-- HEADER -->
    <div class="app-header">
        üìö Social Science Master App
    </div>

    <!-- CONTENT AREA -->
    <div class="iframe-wrapper">
        <!-- Loading Spinner -->
        <div class="loader" id="app-loader"></div>

        <!-- The Content -->
        <iframe 
            id="quiz-frame"
            class="app-iframe"
            src="https://nikunjpr.github.io/CLASS-10-SOCIAL-SCIENCE/" 
            title="Class 10 Social Science"
            onload="hideLoader()"
            allowfullscreen>
        </iframe>
    </div>

    <!-- FOOTER CONTROLS -->
    <div class="app-footer">
        <button class="action-btn" onclick="refreshApp()">üîÑ Refresh</button>
        <a href="https://nikunjpr.github.io/CLASS-10-SOCIAL-SCIENCE/" target="_blank" class="action-btn btn-primary">
            ‚õ∂ Full Screen
        </a>
    </div>

    <!-- JAVASCRIPT FOR PROFESSIONAL FEEL -->
    <script>
        // ‡§≤‡•ã‡§°‡§∞ ‡§ï‡•ã ‡§õ‡•Å‡§™‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function hideLoader() {
            var loader = document.getElementById('app-loader');
            var iframe = document.getElementById('quiz-frame');
            
            // 1 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§ú‡§æ‡§®‡§¨‡•Ç‡§ù‡§ï‡§∞ ‡§¶‡•á‡§∞‡•Ä ‡§§‡§æ‡§ï‡§ø ‡§è‡§®‡•Ä‡§Æ‡•á‡§∂‡§® ‡§¶‡§ø‡§ñ‡•á (Premium Feel)
            setTimeout(function() {
                loader.style.display = 'none';
                iframe.style.opacity = '1';
            }, 800);
        }

        // ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function refreshApp() {
            var iframe = document.getElementById('quiz-frame');
            var loader = document.getElementById('app-loader');
            
            iframe.style.opacity = '0';
            loader.style.display = 'block';
            iframe.src = iframe.src; // Reloads iframe
        }
    </script>

</div>
